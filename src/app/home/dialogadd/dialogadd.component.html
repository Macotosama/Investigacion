<h1 mat-dialog-litle>Agregar usuario</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="nombre"  pattern="[A-Za-z0-9]+"
        maxlength="50" minlength="1" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Apellido 1</mat-label>
        <input matInput [(ngModel)]="apellido1"  pattern="[A-Za-z0-9]+"
        maxlength="50" minlength="1" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Apellido 2</mat-label>
        <input matInput [(ngModel)]="apellido2"  pattern="[A-Za-z0-9]+"
        maxlength="50" minlength="1" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Numero 1</mat-label>
        <input matInput [(ngModel)]="numero1" (keypress)="handleKeyboardEvent($event)"
        maxlength="8" minlength="8" required pattern="[0-9]+">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Numero 2</mat-label>
        <input matInput [(ngModel)]="numero2" (keypress)="handleKeyboardEvent($event)"
        maxlength="8" minlength="8" pattern="[0-9]+">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" maxlength="50" minlength="4" required
        pattern="[A-Za-z0-9]+">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Profesion</mat-label>
        <input matInput [(ngModel)]="profesion" maxlength="8" minlength="8" required
        pattern="[A-Za-z0-9]+">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" 
    (click)="valiEntradas()">Guardar</button>
</div>
