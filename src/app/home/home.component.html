<body>
    <div>
        <mat-toolbar class="top">
            <span>Contactos</span>
            <mat-icon class="contactoIcon">contact_phone</mat-icon>
        </mat-toolbar>
    </div>
    <div>
        <button mat-fab color="primary" class="agregar" aria-label="Example icon button with a delete icon">
            <mat-icon>add</mat-icon>
        </button>
        <table mat-table [dataSource] = 'lst' class="mat-elevation-z4">
            <ng-container matColumnDef = "id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{  element }}</td>
            </ng-container>

            <ng-container matColumnDef = "nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{  element }}</td>
            </ng-container>
    
            <ng-container matColumnDef = "numero1">
                <th mat-header-cell *matHeaderCellDef>Teléfono #1</th>
                <td mat-cell *matCellDef="let element">{{ element }}</td>
            </ng-container>

            <ng-container matColumnDef = "numero2">
                <th mat-header-cell *matHeaderCellDef>Teléfono #2</th>
                <td mat-cell *matCellDef="let element">{{ element }}</td>
            </ng-container>
    
            <ng-container matColumnDef = "actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-fab color="warn" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
    </div>
</body>
