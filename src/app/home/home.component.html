<body>
    <div>
        <mat-toolbar class="top">
            <span>Contactos</span>
            <mat-icon class="contactoIcon">contact_phone</mat-icon>
        </mat-toolbar>
    </div>
    <div>
        <button mat-fab color="primary" (click)="add()" class="agregar" aria-label="Example icon button with a delete icon">
            <mat-icon>add</mat-icon>
        </button>
        <table mat-table [dataSource] = 'lst' class="mat-elevation-z4">
            <ng-container matColumnDef = "nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{  element.name }}</td>
            </ng-container>

            <ng-container matColumnDef = "apellido1">
                <th mat-header-cell *matHeaderCellDef>Apellido 1</th>
                <td mat-cell *matCellDef="let element">{{ element.firsLastName }}</td>
            </ng-container>

            <ng-container matColumnDef = "apellido2">
                <th mat-header-cell *matHeaderCellDef>Apellido 2</th>
                <td mat-cell *matCellDef="let element">{{ element.secondLastName }}</td>
            </ng-container>

            <ng-container matColumnDef = "numero1">
                <th mat-header-cell *matHeaderCellDef>Numero 1</th>
                <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
            </ng-container>

            <ng-container matColumnDef = "numero2">
                <th mat-header-cell *matHeaderCellDef>Numero 2</th>
                <td mat-cell *matCellDef="let element">{{ element.phone2 }}</td>
            </ng-container>

            <ng-container matColumnDef = "email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef = "profecion">
                <th mat-header-cell *matHeaderCellDef>Profecion</th>
                <td mat-cell *matCellDef="let element">{{ element.profetion }}</td>
            </ng-container>
    
            <ng-container matColumnDef = "actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="openEdit(element)" mat-fab color="primary" aria-label="Example icon button with a edit icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="delete(element)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
    </div>
</body>
